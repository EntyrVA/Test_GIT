<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Page d'Identification</title>
</head>
<body>
    <div class="identification">
        <h1>Identification</h1>
        <div class="forme">
            <label for="t1">Nom d'utilisateur</label>
            <input type="text" name="t1" id="t1" placeholder="Entrez votre nom">
        </div>
        <div class="forme">
            <label for="h1">Mot de passe</label>
            <input type="password" name="h1" id="h1" placeholder="Entrez votre mot de passe">
        </div>
        <div class="buttone">
            <button onclick="login()">Se connecter</button>
            <button onclick="retour()">Annuler</button>
        </div>
        <br>
        <a href="../index.html">Retour</a>
    </div>
</body>
</html>
