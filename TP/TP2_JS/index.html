<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture en JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Facture en Javascript</h1>
        <div class="table">
            <div class="ligne">
                <div class="case">Article</div>
                <div class="case">Prix</div>
                <div class="case">Quantité</div>
                <div class="case">Résultat</div>
            </div>
            <div class="ligne">
                <input class="case" type="text" id="article1" placeholder="Nom de l'article" />
                <input class="case" type="number" id="price1" placeholder="Enter la valeur" />
                <input class="case" type="number" id="quantity1" placeholder="Enter la quantité" />
                <div class="case" id="result1">0</div>
            </div>
            <div class="ligne">
                <input class="case" type="text" id="article2" placeholder="Nom de l'article" />
                <input class="case" type="number" id="price2" placeholder="Enter la valeur" />
                <input class="case" type="number" id="quantity2" placeholder="Enter la quantité" />
                <div class="case" id="result2">0</div>
            </div>
            <div class="ligne">
                <input class="case" type="text" id="article3" placeholder="Nom de l'article" />
                <input class="case" type="number" id="price3" placeholder="Enter la valeur" />
                <input class="case" type="number" id="quantity3" placeholder="Enter la quantité" />
                <div class="case" id="result3">0</div>
            </div>
            <div class="ligne">
                <button onclick="resetAll()" class="case button">Réinitialiser</button>
                <button onclick="calculateTotal()" class="case button">Résultat</button>
                <div class="case" colspan="2" id="totalResult">0</div>
            </div>
        </div>
        <br>
        <button class="case button"><a href="../index.html">Retour</a></button>
    </div>
</body>
</html>
