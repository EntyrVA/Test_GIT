<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <h1>Formulaire d'inscription: TEDx</h1>

    <form action="#" method="POST">
        <table border="0">
            <tr>
                <td><label for="nom">Nom :</label></td>
                <td><input type="text" id="nom" name="nom" placeholder="Votre prénom" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom :</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email" placeholder="Votre email" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="tel">Téléphone :</label></td>
                <td><input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" maxlength="15" required></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse :</label></td>
                <td><input type="text" id="adresse" name="adresse" placeholder="Votre Adresse" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="Ville">Ville :</label></td>
                <td><input type="text" id="ville" name="ville" placeholder="Votre Ville" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="departement">N° Département :</label></td>
                <td><input type="number" id="departement" name="departement" placeholder="Votre département" required></td>
            </tr>
        </table>
        <button type="submit">S'inscrire</button>
    </form>
    <center><h5><a href="index.html">Retour</a></h5></center>
</body>
</html>
